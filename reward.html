<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #85E294, #00653A);
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4D4D4D; 
      color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #969696;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Mission Accomplished!</h1>
    <p id="message">You earned a new patch!</p>
    <button onclick="backToPatches()">Return</button>
  </div>

  <script>
    // Get mission param from URL: e.g. ?mission=tutorial or ?mission=1
    const params = new URLSearchParams(window.location.search);
    const mission = params.get('mission');

    if (mission === 'tutorial') {
      document.getElementById('title').textContent = "Tutorial Completed!";
      document.getElementById('message').textContent = "Congratulations! You unlocked Mission 1.";
    } else if (mission === '1') {
      document.getElementById('title').textContent = "Mission 1 Accomplished!";
      document.getElementById('message').textContent = "You earned a new patch!";
    } else if (mission === '2') {
      document.getElementById('title').textContent = "Mission 2 Accomplished!";
      document.getElementById('message').textContent = "You're on your way to the next patch!";
    }
    // ...and so on for mission 3, etc.

    function backToPatches() {
      window.location.href = 'patches.html';
    }
  </script>
</body>
</html>
