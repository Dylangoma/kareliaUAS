<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission 1 - OpasSusi Run</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #85E294, #00653A);
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin: 10px;
    }
    button:hover {
      background-color: #e0b700;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mission 1: OpasSusi Run</h1>
    <p>Help OpasSusi navigate Joensuu and complete the challenge!</p>
    
    <!-- Bouton pour ouvrir la mission dans un nouvel onglet -->
    <button onclick="startMission()">Start Mission</button>

    <!-- Bouton pour revenir au menu -->
    <button onclick="backToMenu()">Back to Menu</button>
  </div>

  <script>
    function startMission() {
      window.open("https://dashuri69.github.io/joensuu/", "_blank"); // Ouvre dans un nouvel onglet
    }

    function backToMenu() {
      window.location.href = "patches.html"; // Retour au menu des missions
    }
  </script>
</body>
</html>
